<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CoinFlips</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="mainbox">
      <form id="flipform">
        <h1>Coin Flip</h1>
        <div class="input-group mb-3">
          <div class="input-group-prepend ">
            <span class="input-group-text blues" id="inputGroup-sizing-sm">ETH</span>
          </div>
          <input type="text" class="form-control" id="amount_input" placeholder="0.00" >
        </div>
        <div class="input-group mb-3"></div>
          <button type="button" id="flipbutton" class="btn btn-lg betbutton">Flip Coin</button>
        </div>
      </form>
      <form id="flipform">
        <h1>Deposite Funds</h1>
        <div class="input-group mb-3">
          <div class="input-group-prepend ">
            <span class="input-group-text blues" id="inputGroup-sizing-sm">ETH</span>
          </div>
          <input type="number" class="form-control" id="deposite_input" placeholder="0.00" >
        </div>
        <div class="input-group mb-3"></div>
          <button type="button" id="deposite_button" class="btn btn-lg betbutton">Deposite</button>
        </div>
      </form>
    </div>


  </body>
</html>
